{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-3">
    <h4>管理</h4>
    <div class="list-group">
      <a href="{{ url_for('admin.users') }}" class="list-group-item">用户</a>
      <a href="{{ url_for('admin.courses') }}" class="list-group-item">课程</a>
      <a href="{{ url_for('admin.live') }}" class="list-group-item">直播</a>
    </div>

    {% block operation %}
    <a href="{{ url_for('admin.sent_message') }}" type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      群发消息
    </a>
    {% endblock %}
  </div>
  <div class="col-md-9">
    {% block admin %}{% endblock %}
  </div>
</div>
{% endblock %}
