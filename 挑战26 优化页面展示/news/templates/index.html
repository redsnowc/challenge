{% extends 'base.html' %}

{% block title %}INDEX{% endblock %}

{% block body_content %}
<div class="page-header">
    <h1>Category Page</h1>
</div>
{% for i in data %}
<p><a href="{{ url_for('file', file_id=i.id) }}">{{ i.title }}</a><br/></p>
{% for a in  mg_db.tag.find_one({'id': i.id})['tag'] %}
<span class="label label-primary"> {{ a }} </span>
<br/>
{% endfor %}
<br/>
{% endfor %}
{% endblock %}
